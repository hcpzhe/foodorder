			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">编辑商品</h4>
			</div>
			<form id="readGoodsForm" class="form-horizontal" role="form" action="{:U('update')}" method="post" enctype="multipart/form-data">
			<fieldset>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label class="col-sm-3 control-label"> 商品名称 </label>
							<div class="col-sm-4">
								<input type="text" name="goods_name" class="form-control" value="{$info['goods_name']}" />
								<input type="hidden" name="id" value="{$info['id']}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"> 所属分类 </label>
							<div class="col-sm-4">
								<input type="text" id="read_cate_name" onclick="read_showcate();" name="cate_name" value="{$info['cate_name']}" class="form-control" readonly="readonly" />
								<div id="read_selectcateContent" style="display:none; position: absolute; z-index:2;">
									<div class="widget-body" style="background: #f0f6e4;overflow-y:scroll;overflow-x:auto;border: 1px solid #617775;">
										<div class="widget-main no-padding-left no-padding-right">
											<ul id="read_selectcate" class="ztree" style="margin-top:0;"></ul>
										</div>
									</div>
								</div>
							</div>
							<input id="read_cate_id" type="hidden" name="cate_id" value="{$info['cate_id']}">
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"> 商品价格 </label>
							<div class="col-sm-2">
								<input type="text" name="price" value="{$info['price']}" class="form-control" />
							</div>
							<div class="help-block">单位: 元</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"> 商品缩略图 </label>
							<div class="col-sm-3">
								<input type="file" name="image" class="RS_form_text" />
							</div>
						</div>
						<!-- <if condition="$info['image']"> -->
						<div class="form-group">
							<label class="col-sm-3 control-label"></label>
							<div class="col-sm-3">
								<img style="width:100%" alt="" src="__ROOT__{$info['image']}">
							</div>
						</div>
						<!-- </if> -->
						<div class="form-group">
							<label class="col-sm-3 control-label"> 排序 </label>
							<div class="col-sm-2">
								<input type="text" name="sort" value="{$info['sort']}" class="form-control" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label"> 状态 </label>
							<div class="radio col-sm-4">
								<label>
									<!-- <if condition="$info['status'] eq 1"> -->
									<input name="status" value="1" type="radio" class="ace" checked="checked">
									<!-- <else /> -->
									<input name="status" value="1" type="radio" class="ace">
									<!-- </if> -->
									<span class="lbl"> 正常</span>
								</label>
								<label>
									<!-- <if condition="$info['status'] eq 0"> -->
									<input name="status" value="0" type="radio" class="ace" checked="checked">
									<!-- <else /> -->
									<input name="status" value="0" type="radio" class="ace">
									<!-- </if> -->
									<span class="lbl"> 禁用</span>
								</label>
								<label>
									<!-- <if condition="$info['status'] eq -1"> -->
									<input name="status" value="-1" type="radio" class="ace" checked="checked">
									<!-- <else /> -->
									<input name="status" value="-1" type="radio" class="ace">
									<!-- </if> -->
									<span class="lbl"> 删除</span>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal"> 关 闭 </button>
				<button type="submit" class="btn btn-primary"> 保 存 </button>
			</div>
			</fieldset>
			</form>
			<script type="text/javascript">
			function read_showcate() {
				$("#read_selectcateContent").slideDown("fast");
				$("body").bind("mousedown", read_onBodyDown);
			}
			function read_hidecate() {
				$("#read_selectcateContent").fadeOut("fast");
				$("body").unbind("mousedown", read_onBodyDown);
			}
			function read_onBodyDown(event) {
				if (!(event.target.id == "read_cate_name" || event.target.id == "read_selectcateContent" || $(event.target).parents("#read_selectcateContent").length>0)) {
					read_hidecate();
				}
			}
			</script>
