<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>{$Think.config.web_site_title}</title>
	<meta name="keywords" content="{$Think.config.web_site_keyword}" />
	<meta name="description" content="{$Think.config.web_site_description}" />
	
	<!-- Bootstrap -->
	<link href="__PUBLIC__/twbs.3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	<!-- store basic css -->
	<link href="__CSS__/store.css" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="__JS__/html5shiv.min.js"></script>
	<script src="__JS__/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="page-content">
	<div class="main-title">
		<h3>修改密码</h3>
	</div>
	<div class="row">
		<div class="col-sm-12">
		<form class="form-horizontal" action="{:U('chgPwd')}" method="post">
		<fieldset>
			<div class="form-group">
				<label for="inputorg" class="col-sm-2 control-label">原密码</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" name="org" id="inputorg">
				</div>
			</div>
			<div class="form-group">
				<label for="inputnew" class="col-sm-2 control-label">新密码</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" name="new" id="inputnew">
				</div>
			</div>
			<div class="form-group">
				<label for="inputrenew" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" name="renew" id="inputrenew">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button type="submit" class="btn btn-primary RS_submit_btn">确认</button>
					<button class="btn btn-default RS_submit_btn">返回</button>
				</div>
			</div>
		</fieldset>
		</form>
		</div>
	</div>
</div>
<!-- JS script include start -->

<script src="__JS__/store.content.js"></script>
<!-- JS script include start end -->
</body>
</html>
