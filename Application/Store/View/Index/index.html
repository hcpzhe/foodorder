<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>{$Think.config.web_site_title}</title>
	<meta name="keywords" content="{$Think.config.web_site_keyword}" />
	<meta name="description" content="{$Think.config.web_site_description}" />
	
	<!-- Bootstrap -->
	<link href="__PUBLIC__/twbs.3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	<!-- store basic css -->
	<link href="__CSS__/store.css" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="__JS__/html5shiv.min.js"></script>
	<script src="__JS__/respond.min.js"></script>
	<![endif]-->
	
</head>
<body style="padding-top:50px;">
<div class="navbar navbar-default navbar-fixed-top " role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"><i class="fa fa-pie-chart"></i> 店铺管理中心</a>
		</div>
		<div class="navbar-collapse collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav RSselect">
				<li class="active"><a href="{:U('Info/info')}" target="main">店铺信息</a></li>
				<li><a href="{:U('Order/lists')}" target="main">订单管理</a></li>
				<li><a href="{:U('Info/attrRead')}" target="main">店铺类别</a></li>
				<li><a href="{:U('Cate/tree')}" target="main">商品分类</a></li>
				<li><a href="{:U('Goods/lists')}" target="main">商品管理</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {:session('user_auth')['account']} <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="{:U('Info/onwerInfo')}" target="main"><i class="fa fa-pencil-square-o"></i> 个人信息</a></li>
						<li><a href="{:U('Index/changePwd')}" target="main"><i class="fa fa-key"></i> 修改密码</a></li>
						<li class="divider"></li>
						<li><a href="{:U('Common/logout')}"><i class="fa fa-power-off"></i> 退出登录</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="container">
	<iframe name="main" id="content_frame" src="{:U('Info/info')}" seamless="seamless" frameborder="0" width="100%"></iframe>
</div>

<!--[if !IE]> -->
<script src="__JS__/jquery.2.1.1.min.js"></script>
<!-- <![endif]-->

<!--[if IE]>
<script src="__JS__/jquery.1.11.1.min.js"></script>
<![endif]-->

<script type="text/javascript">
	window.jQuery || document.write("<script src='__JS__/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
<script src="__PUBLIC__/twbs.3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//frame自动高度
	$("#content_frame").on("load",function(){
		var mainheight = $(this).contents().height()+30;
		$(this).height(mainheight);
	});
	//导航栏的active样式
	$(".RSselect>li").on("click",function(){
		$(".RSselect>li").removeClass("active");
		$(this).addClass("active");
	});
	$(".dropdown-menu>li").on("click",function(){
		$(".RSselect>li").removeClass("active");
	});
	/********************/
});
</script>
</body>
</html>
