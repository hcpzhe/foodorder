<body class="no-skin">
<div id="navbar" class="navbar navbar-default">
	<script type="text/javascript">
		try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>
	{:W('Page/top')}
	<!-- /.navbar-container -->
</div>

<div class="main-container" id="main-container">
<script type="text/javascript">
	try{ace.settings.check('main-container' , 'fixed')}catch(e){}
</script>

<div id="sidebar" class="sidebar">
	<script type="text/javascript">
		try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
	</script>
	{:W('Page/menu',array(8))}
	<script type="text/javascript">
		try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
	</script>
</div>

<div class="main-content">
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
	</script>

	<ul class="breadcrumb">
		<li>
			<i class="ace-icon fa fa-home home-icon"></i>
			<a href="{:U('Index/index')}">首页</a>
		</li>
		<li><a href="{:U('Order/lists')}">订单管理</a></li>
		<li><a href="{:U('Order/readGoods?id='.$info['order_id'])}">订单商品</a></li>
		<li class="active">商品修改</li>
	</ul><!-- /.breadcrumb -->
</div>

<div class="page-content">

<div class="page-content-area">
<div class="page-header">
	<h1>商品详细</h1>
	<button class="btn btn-sm btn-yellow no-border" onclick="window.history.go(-1);" style="position:absolute;top:15px;right:40px;">
		<i class="ace-icon fa fa-reply"></i>
		返回
	</button>
</div><!-- /.page-header -->

<div class="row">

	<div class="col-xs-12">
	<form class="form-horizontal" role="form" action="{:U('Order/updateGoods')}" method="post" onsubmit="$(this).RSsubmit({success_alert:true,reload:true});return false;">
		<div class="form-group">
			<label class="col-sm-3 control-label"> 商品名称 </label>
			<div class="col-sm-9">
				<input type="text" name="goods_name" value="{$goods_info['goods_name']}" class="input-xlarge" readonly="readonly" />
			</div>
			<input type="hidden" name="order_id" value="{$info['order_id']}" />
			<input type="hidden" name="goods_id" value="{$info['goods_id']}" />
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 数量 </label>
			<div class="col-sm-9">
				<input type="text" name="quantity" value="{$info['quantity']}" class="col-xs-1" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 单价 </label>
			<div class="col-sm-9">
				<input type="text" name="price" value="{$info['price']}" class="col-xs-1" />
				<span class="help-inline col-xs-12 col-sm-7">
					<span class="middle">单位: 元; 2位小数</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 小计 </label>
			<div class="col-sm-9">
				<input type="text" name="amount" value="{$info['amount']}" class="col-xs-1" disabled="disabled" />
				<div class="col-xs-12 col-sm-7">
					<span class="help-inline col-xs-12 col-sm-7">
						<label>
							<input name="autoamount" class="ace ace-switch ace-switch-6" type="checkbox" checked="checked">
							<span class="lbl"></span>
						</label>
						<span class=align-top>自动计算</span>
					</span>
				
				</div>
			</div>
		</div>
		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="submit">
					<i class="ace-icon fa fa-check bigger-110"></i>
					提交
				</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn" type="reset">
					<i class="ace-icon fa fa-undo bigger-110"></i>
					重置
				</button>
			</div>
		</div>
	</form>
	</div>
</div><!-- /.row -->
	
{$_page}

</div><!-- /.page-content-area -->
</div><!-- /.page-content -->
</div><!-- /.main-content -->

{:W('Page/foot')}

<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
	<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
</a>
</div><!-- /.main-container -->

<script src="__JS__/RSsubmit.js"></script>
<script type="text/javascript">
jQuery(function($) {
	
	$(".RSckedit").on('click',function(){
		if (this.checked === true) {
			$(".RSckedit").not($(this)).prop("checked",false);
		}
	});
	
	$(".RShandle_btn").on('click',function(){
		var checkedbox = $(".RSckedit:checked:first");
		if (checkedbox.length == 1) {
			checkedbox.parent().find("."+$(this).attr('data-call')).click();
		}
	});
	
	$(".bat_a_handle").click(function(){
		$(this).RSsubmit({success_alert:true,reload:true});
		return false;
	});
	$(".a_jump").click(function(){
		window.location.href = $(this).attr('href');
	})
})
</script>


</body>
</html>
