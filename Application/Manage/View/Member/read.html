<div class="row">

		<div class="form-group">

		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 会员帐号 </label>
			<label class="col-sm-9">{$info['account']}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 注册时间 </label>
			<label class="col-sm-9">{:date('Y-m-d H:i',$info['reg_time'])}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 上次登录时间 </label>
			<label class="col-sm-9">{:date('Y-m-d H:i',$info['last_login'])}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 上次登录IP </label>
			<label class="col-sm-9">{$info['last_ip']}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 登录次数 </label>
			<label class="col-sm-9">{$info['logins']}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 状态 </label>
			<label class="col-sm-9">
				<!-- <if condition="$info['status'] eq 1"> -->
				<span class="label label-success">正常</span>
				<!-- <elseif condition="$info['status'] eq 0" /> -->
				<span class="label label-danger">禁用</span>
				<!-- <else /> -->
				<span class="label label-grey">删除</span>
				<!-- </if> -->
			</label>
		</div>
		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn" type="button" onclick="window.history.go(-1)">
					<i class="ace-icon fa fa-undo bigger-110"></i>
					返回
				</button>
			</div>
		</div>
	</form>
	</div>
</div><!-- /.row -->

<script type="text/javascript">
jQuery(function($) {
	$(".RSckedit").on('click',function(){
		if (this.checked === true) {
			$(".RSckedit").not($(this)).prop("checked",false);
		}
	});
	
	$(".RShandle_btn").on('click',function(){
		var checkedbox = $(".RSckedit:checked:first");
		if (checkedbox.length == 1) {
			checkedbox.parent().find("."+$(this).attr('data-call')).click();
		}
	});
	
	$(".bat_a_handle").click(function(){
		$(this).RSsubmit({success_alert:true,reload:true});
		return false;
	});
	$(".a_jump").click(function(){
		window.location.href = $(this).attr('href');
	})
})
</script>
