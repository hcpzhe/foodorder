<div class="main-content">
<div class="breadcrumbs" id="breadcrumbs">
	<script type="text/javascript">
		try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
	</script>

	<ul class="breadcrumb">
		<li>
			<i class="ace-icon fa fa-home home-icon"></i>
			<a href="{:U('Index/index')}">首页</a>
		</li>
		<li class="active">网站设置</li>
	</ul><!-- /.breadcrumb -->
</div>

<div class="page-content">

<div class="page-content-area">
<div class="page-header">
	<h1>网站设置</h1>
</div><!-- /.page-header -->
<div class="row">
	<div class="col-sm-12">
		<div class="tabbable">
			<ul class="nav nav-tabs padding-12 tab-color-blue background-blue">
			<!-- <foreach name="groups" item="val" key="k"> -->
				<li class="{$k==$nowgid?'active':''}"><a href="{:U($Think.CONTROLLER_NAME.'/'.$Think.ACTION_NAME.'?gid='.$k)}">{$val}</a></li>
			<!-- </foreach> -->
			</ul>

			<div class="tab-content">
			<form class="form-horizontal" role="form" method="post" action="{:U('update')}" onsubmit="$(this).RSsubmit({success_alert:true});return false;">
			<!-- <volist name="list" id="config"> -->
				<div class="form-item">
					<label class="item-label">{$config.title}<span class="text-muted">（{$config.remark}）</span> </label>
					<div class="controls">
					<switch name="config.type">
					<case value="0">
					<input type="text" class="text input-small" name="config[{$config.name}]" value="{$config.value}">
					</case>
					<case value="1">
					<input type="text" class="text input-large" name="config[{$config.name}]" value="{$config.value}">
					</case>
					<case value="2">
					<label class="textarea input-large">
						<textarea name="config[{$config.name}]">{$config.value}</textarea>
					</label>
					</case>
					<case value="3">
					<label class="textarea input-large">
						<textarea name="config[{$config.name}]">{$config.value}</textarea>
					</label>
					</case>
					<case value="4">
					<select name="config[{$config.name}]">
						<volist name=":parse_config_attr($config['extra'])" id="vo">
							<option value="{$key}" <eq name="config.value" value="$key">selected</eq>>{$vo}</option>
						</volist>
					</select>
					</case>
					</switch>
						
					</div>
				</div>
				<hr>
			<!-- </volist> -->
				<div class="clearfix form-actions">
					<div class="col-md-offset-3 col-md-9">
						<!-- <empty name="list"> -->
						<button class="btn btn-info" type="submit" disabled="disabled">
							<i class="ace-icon fa fa-check bigger-110"></i>
							确 定
						</button>
						<!-- <else/> -->
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							确 定
						</button>
						<!-- </empty> -->
						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							重置
						</button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
</div><!-- /.page-content-area -->
</div><!-- /.page-content -->

<script type="text/javascript">
jQuery(function($) {
	$(".RSckedit").on('click',function(){
		if (this.checked === true) {
			$(".RSckedit").not($(this)).prop("checked",false);
		}
	});
	
	$(".RShandle_btn").on('click',function(){
		var checkedbox = $(".RSckedit:checked:first");
		if (checkedbox.length == 1) {
			checkedbox.parent().find("."+$(this).attr('data-call')).click();
		}
	});
	
	$(".bat_a_handle").click(function(){
		$(this).RSsubmit({success_alert:true,reload:true});
		return false;
	});
	$(".a_jump").click(function(){
		window.location.href = $(this).attr('href');
	})
})
</script>
