<div class="row">
	<div class="col-sm-12">
		<form role="form" action="{:U('Store/attrUpdate')}" method="post" onsubmit="$(this).RSsubmit({success_alert:true,reload:true});return false;">
		<input type="hidden" name="id" value="{$store_id}" />
		<div class="widget-box transparent">
			<div class="widget-body">
				<div class="widget-main no-padding">
					<table class="table table-bordered table-hover">
						<tbody>
						<!-- <foreach name="attr_hash" item="attr"> -->

							</td>
							<td>
							<!-- <foreach name="attr" item="attr_val"> -->
								<!-- <foreach name="attr_val" item="vo"> -->

									<input name="vals[]" type="checkbox" class="ace" value="{$vo['id']}" checked="checked">
									<!-- <else /> -->
									<input name="vals[]" type="checkbox" class="ace" value="{$vo['id']}">
									<!-- </if> -->
									<span class="lbl"> {$vo['attr_val']}</span>
								</label>
								<!-- </foreach> -->
							<!-- </foreach> -->
							</td>
						</tr>
						<!-- </foreach> -->
						</tbody>
					</table>
				</div><!-- /.widget-main -->
			</div><!-- /.widget-body -->
		</div><!-- /.widget-box -->

			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="submit">
					<i class="ace-icon fa fa-check bigger-110"></i>
					提交
				</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn" type="reset">
					<i class="ace-icon fa fa-undo bigger-110"></i>
					重置
				</button>
			</div>
		</div>
		</form>
	</div><!-- /.col -->
