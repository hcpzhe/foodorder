<div class="page-content-area">
<div class="page-header">
	<h1>店铺编号 {$info['id']}</h1>
	<button class="btn btn-sm btn-yellow no-border" onclick="window.history.go(-1);" style="position:absolute;top:15px;right:40px;">
		<i class="ace-icon fa fa-reply"></i>

	</button>
</div><!-- /.page-header -->

<div class="row">

	<div class="col-xs-12">
	<form id="readStore" class="form-horizontal" role="form" action="{:U('Store/update')}" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-sm-3 control-label"> 帐号 </label>
			<label class="col-sm-9">{$info['account']}</label>
			<input type="hidden" name="id" value="{$info['id']}" />
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 新密码 </label>
			<div class="col-sm-9">
				<input type="text" name="password" class="input-xlarge" placeholder="不修改密码请留空" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 店铺名 </label>
			<div class="col-sm-9">
				<input type="text" name="store_name" value="{$info['store_name']}" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 店主姓名 </label>
			<div class="col-sm-9">
				<input type="text" name="owner_name" value="{$info['owner_name']}" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 身份证号码 </label>
			<div class="col-sm-9">
				<input type="text" name="owner_card" value="{$info['owner_card']}" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 地铺地址 </label>
			<div class="col-sm-9">
				<input type="text" name="address" value="{$info['address']}" class="input-xxlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 联系电话 </label>
			<div class="col-sm-9">
				<input type="text" name="tel" value="{$info['tel']}" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 店铺余额 </label>
			<div class="col-sm-9">
				<input type="text" name="balance" value="{$info['balance']}" class="col-xs-1" />
				<span class="help-inline col-xs-12 col-sm-7">
					<span class="middle">单位: 元; 2位小数</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 评价分数 </label>
			<div class="col-sm-9">
				<input type="text" name="rating" value="{$info['rating']}" class="col-xs-1" />
				<span class="help-inline col-xs-12 col-sm-7">
					<span class="middle">最小为1; 最大为5; 1位小数</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 最低起送价 </label>
			<div class="col-sm-9">
				<input type="text" name="min_send" value="{$info['min_send']}" class="col-xs-1" />
				<span class="help-inline col-xs-12 col-sm-7">
					<span class="middle">单位: 元</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 推荐 </label>
			<div class="radio">
				<label>
					<!-- <if condition="$info['is_recom'] eq 1"> -->
					<input name="is_recom" value="1" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="is_recom" value="1" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 是</span>
				</label>
				<label>
					<!-- <if condition="$info['is_recom'] eq 0"> -->
					<input name="is_recom" value="0" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="is_recom" value="0" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 否</span>
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 营业 </label>
			<div class="radio">
				<label>
					<!-- <if condition="$info['is_close'] eq 0"> -->
					<input name="is_close" value="0" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="is_close" value="0" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 是</span>
				</label>
				<label>
					<!-- <if condition="$info['is_close'] eq 1"> -->
					<input name="is_close" value="1" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="is_close" value="1" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 否</span>
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 店铺LOGO </label>
			<div class="col-sm-3">
				<input type="file" id="store_logo_fileinput" name="store_logo" />
			</div>
		</div>
		<!-- <if condition="$info['store_logo']"> -->
		<div class="form-group">
			<label class="col-sm-3 control-label"></label>
			<div class="col-sm-9">
				<img style="width:200px;" alt="" src="__ROOT__{$info['store_logo']}">
			</div>
		</div>
		<!-- </if> -->
		<div class="form-group">
			<label class="col-sm-3 control-label"> 排序 </label>
			<div class="col-sm-9">
				<input type="text" name="sort" value="{$info['sort']}" class="col-xs-1" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 入驻时间 </label>
			<label class="col-sm-9">{:date('Y-m-d H:i',$info['add_time'])}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 上次登录时间 </label>
			<label class="col-sm-9">{:date('Y-m-d H:i',$info['last_login'])}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 上次登录IP </label>
			<label class="col-sm-9">{$info['last_ip']}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 登录次数 </label>
			<label class="col-sm-9">{$info['logins']}</label>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 状态 </label>
			<div class="radio">
				<label>
					<!-- <if condition="$info['status'] eq 1"> -->
					<input name="status" value="1" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="status" value="1" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 正常</span>
				</label>
				<label>
					<!-- <if condition="$info['status'] eq 0"> -->
					<input name="status" value="0" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="status" value="0" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 禁用</span>
				</label>
				<label>
					<!-- <if condition="$info['status'] eq -1"> -->
					<input name="status" value="-1" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="status" value="-1" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 删除</span>
				</label>
			</div>
		</div>
		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="submit">
					<i class="ace-icon fa fa-check bigger-110"></i>
					提交
				</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn" type="reset">
					<i class="ace-icon fa fa-undo bigger-110"></i>
					重置
				</button>
			</div>
		</div>
	</form>
	</div>
</div><!-- /.row -->

</div><!-- /.page-content-area -->
</div><!-- /.page-content -->
</div><!-- /.main-content -->

<script type="text/javascript">
jQuery(function($) {
	$('#store_logo_fileinput').ace_file_input({
		no_file:'No File ...',
		btn_choose:'选择',
		btn_change:'修改',
		droppable:false,
		onchange:null,
		thumbnail:false //| true | large
		//whitelist:'gif|png|jpg|jpeg'
		//blacklist:'exe|php'
		//onchange:''
		//
	});
	$(".RSckedit").on('click',function(){
		if (this.checked === true) {
			$(".RSckedit").not($(this)).prop("checked",false);
		}
	});
	
	$(".RShandle_btn").on('click',function(){
		var checkedbox = $(".RSckedit:checked:first");
		if (checkedbox.length == 1) {
			checkedbox.parent().find("."+$(this).attr('data-call')).click();
		}
	});
	
	$(".bat_a_handle").click(function(){
		$(this).RSsubmit({success_alert:true,reload:true});
		return false;
	});
	$(".a_jump").click(function(){
		window.location.href = $(this).attr('href');
	});
	
	$('#readStore').on('submit', function(e) {
		//$(this).RSsubmit({success_alert:true});return false;
        e.preventDefault(); // <-- important
        $(this).ajaxSubmit({
        	dataType: 'json',
        	success: function(dd) {
				if (dd.status == 1) {
					alert(dd.info);
				}else {
					alert(dd.info);
				}
				if (dd.url) window.location.href = dd.url;
				else if (dd.status == 1) window.location.reload();
			}
        });
    });
})
</script>
