<div class="page-header">
	<h1>新增店铺</h1>
</div><!-- /.page-header -->

<div class="row">

	<div class="col-xs-12">
	<form class="form-horizontal" id="addStore" role="form" action="{:U('Store/insert')}" method="post" enctype="multipart/form-data">
		<div class="form-group">
			<label class="col-sm-3 control-label"> 帐号 </label>
			<div class="col-sm-9">
				<input type="text" name="account" class="input-xlarge" placeholder="字母或数字 4-16位" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 密码 </label>
			<div class="col-sm-9">
				<input type="password" name="password" placeholder="" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 确认密码 </label>
			<div class="col-sm-9">
				<input type="password" name="repassword" placeholder="" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 店铺名 </label>
			<div class="col-sm-9">
				<input type="text" name="store_name" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 店主姓名 </label>
			<div class="col-sm-9">
				<input type="text" name="owner_name" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 身份证号码 </label>
			<div class="col-sm-9">
				<input type="text" name="owner_card" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 地铺地址 </label>
			<div class="col-sm-9">
				<input type="text" name="address" class="input-xxlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 联系电话 </label>
			<div class="col-sm-9">
				<input type="text" name="tel" class="input-xlarge" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 店铺余额 </label>
			<div class="col-sm-9">
				<input type="text" name="balance" value="0" class="col-xs-1" />
				<span class="help-inline col-xs-12 col-sm-7">
					<span class="middle">单位: 元; 2位小数</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 评价分数 </label>
			<div class="col-sm-9">
				<input type="text" name="rating" value="3" class="col-xs-1" />
				<span class="help-inline col-xs-12 col-sm-7">
					<span class="middle">最小为1; 最大为5; 1位小数</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 最低起送价 </label>
			<div class="col-sm-9">
				<input type="text" name="min_send" value="0" class="col-xs-1" />
				<span class="help-inline col-xs-12 col-sm-7">
					<span class="middle">单位: 元</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 推荐 </label>
			<div class="radio">
				<label>
					<input name="is_recom" value="1" type="radio" class="ace">
					<span class="lbl"> 是</span>
				</label>
				<label>
					<input name="is_recom" value="0" type="radio" class="ace" checked="checked">
					<span class="lbl"> 否</span>
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 营业 </label>
			<div class="radio">
				<label>
					<input name="is_close" value="0" type="radio" class="ace" checked="checked">
					<span class="lbl"> 是</span>
				</label>
				<label>
					<input name="is_close" value="1" type="radio" class="ace">
					<span class="lbl"> 否</span>
				</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 店铺LOGO </label>
			<div class="col-sm-3">
				<input type="file" id="store_logo_fileinput" name="store_logo" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 排序 </label>
			<div class="col-sm-9">
				<input type="text" name="sort" value="255" class="col-xs-1" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"> 状态 </label>
			<div class="radio">
				<label>
					<!-- <if condition="$info['status'] eq 1"> -->
					<input name="status" value="1" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="status" value="1" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 正常</span>
				</label>
				<label>
					<!-- <if condition="$info['status'] eq 0"> -->
					<input name="status" value="0" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="status" value="0" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 禁用</span>
				</label>
				<label>
					<!-- <if condition="$info['status'] eq -1"> -->
					<input name="status" value="-1" type="radio" class="ace" checked="checked">
					<!-- <else /> -->
					<input name="status" value="-1" type="radio" class="ace">
					<!-- </if> -->
					<span class="lbl"> 删除</span>
				</label>
			</div>
		</div>
		<div class="clearfix form-actions">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="submit">
					<i class="ace-icon fa fa-check bigger-110"></i>
					提交
				</button>
				&nbsp; &nbsp; &nbsp;
				<button class="btn" type="reset">
					<i class="ace-icon fa fa-undo bigger-110"></i>
					重置
				</button>
			</div>
		</div>
	</form>
	</div>
</div><!-- /.row -->

<script type="text/javascript">
jQuery(function($) {
	$('#store_logo_fileinput').ace_file_input({
		no_file:'No File ...',
		btn_choose:'选择',
		btn_change:'修改',
		droppable:false,
		onchange:null,
		thumbnail:false //| true | large
		//whitelist:'gif|png|jpg|jpeg'
		//blacklist:'exe|php'
		//onchange:''
		//
	});
	$('#addStore').on('submit', function(e) {
		//$(this).RSsubmit({success_alert:true});return false;
        e.preventDefault(); // <-- important
        $(this).ajaxSubmit({
        	dataType: 'json',
        	success: function(dd) {
				if (dd.status == 1) {
					alert(dd.info);
				}else {
					alert(dd.info);
				}
				if (dd.url) window.location.href = dd.url;
				else if (dd.status == 1) window.location.reload();
			}
        });
    });
	
	$(".RSckedit").on('click',function(){
		if (this.checked === true) {
			$(".RSckedit").not($(this)).prop("checked",false);
		}
	});
	
	$(".RShandle_btn").on('click',function(){
		var checkedbox = $(".RSckedit:checked:first");
		if (checkedbox.length == 1) {
			checkedbox.parent().find("."+$(this).attr('data-call')).click();
		}
	});
	
	$(".bat_a_handle").click(function(){
		$(this).RSsubmit({success_alert:true,reload:true});
		return false;
	});
	$(".a_jump").click(function(){
		window.location.href = $(this).attr('href');
	})
})
</script>
