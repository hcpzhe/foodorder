<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>{$Think.config.web_site_title}</title>
	<meta name="keywords" content="{$Think.config.web_site_keyword}" />
	<meta name="description" content="{$Think.config.web_site_description}" />
	
	<!-- Bootstrap -->
	<link href="__PUBLIC__/twbs.3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="__PUBLIC__/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	<!-- home basic css -->
	<link href="__CSS__/home.css" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="__JS__/html5shiv.min.js"></script>
	<script src="__JS__/respond.min.js"></script>
	<![endif]-->
</head>
<body style="padding:50px 0;">
<div class="navbar navbar-inverse navbar-fixed-top " role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<div class="RS_navbar_td">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			</div>
			<div class="RS_navbar_td text-center">
			<a class="navbar-brand" href="#"><img height="50px" src="__IMG__/logo.png"></a>
			</div>
			<div class="RS_navbar_td">
			<a class="RS_navbar_cart" href="#"><i class="fa fa-shopping-cart"></i></a>
			</div>
		</div>
		<div class="RS_navbar_toggle navbar-collapse collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav RSselect">
				<!-- <foreach name="attrval" item="vo" key="ky"> -->
				<li><a href="{:U('Store/lists?attrs='.$ky)}">{$vo}</a></li>
				<!-- </foreach> -->
			</ul>
		</div>
	</div>
</div>
<div>
	<img width="100%" src="__IMG__/home_bigimg.png">
</div>
<div class="page-content">
	<div class="row">
		<div class="col-sm-12 text-center">
			<form class="form-horizontal" action="{:U('Store/lists')}" method="get">
			<fieldset>
				<div class="RS_search_input_group input-group">
					<input name="keywords" type="text" class="form-control" placeholder="请输入商家名、商品等">
					<span class="input-group-btn">
						<button class="RS_search_btn btn btn-default" type="submit"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</fieldset>
			</form>
		</div>
	</div>
	<div class="row RS_idx_cate">
		<div class="col-xs-3 text-center">
			<a href="{:U('Store/lists')}"><img width="95%" src="__IMG__/all-attr.png"></a>
			<a href="{:U('Store/lists')}">全部分类</a>
		</div>
		<div class="col-xs-3 text-center">
			<a href="{:U('Store/lists?attrs=5')}"><img width="95%" src="__IMG__/cake.png"></a>
			<a href="{:U('Store/lists?attrs=5')}">蛋糕甜点</a>
		</div>
		<div class="col-xs-3 text-center">
			<a href="{:U('Store/lists?attrs=4')}"><img width="95%" src="__IMG__/tangguo.png"></a>
			<a href="{:U('Store/lists?attrs=4')}">休闲零食</a>
		</div>
		<div class="col-xs-3 text-center">
			<a href="{:U('Store/lists?attrs=3')}"><img width="95%" src="__IMG__/hanbao.png"></a>
			<a href="{:U('Store/lists?attrs=3')}">快餐</a>
		</div>
		
		<div class="col-xs-3 text-center">
			<a href="{:U('Store/lists?attrs=2')}"><img width="95%" src="__IMG__/cherry.png"></a>
			<a href="{:U('Store/lists?attrs=2')}">鲜果</a>
		</div>
		<div class="col-xs-3 text-center">
			<a href="{:U('Store/lists?attrs=1')}"><img width="95%" src="__IMG__/noodle.png"></a>
			<a href="{:U('Store/lists?attrs=1')}">面条米线</a>
		</div>
		<div class="col-xs-3 text-center">
			<a href="{:U('Store/lists?attrs=12')}"><img width="95%" src="__IMG__/niunai.png"></a>
			<a href="{:U('Store/lists?attrs=12')}">饮品</a>
		</div>
		<div class="col-xs-3 text-center">
			<a href="{:U('Store/lists?attrs=13')}"><img width="95%" src="__IMG__/soup.png"></a>
			<a href="{:U('Store/lists?attrs=13')}">养生粥</a>
		</div>
	</div>
</div>
